name: Build and Test

on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: macos-15
    permissions:
      contents: read
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Swift
      uses: swift-actions/setup-swift@v2
      with:
        swift-version: "6.2"
    
    - name: Build
      run: swift build -v
      
    - name: Run tests
      run: swift test -v
